<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dnyaneshwar Mauli Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <header>
    <h1>Dnyaneshwar Mauli Gallery</h1>
    <p>Honoring the great poet and saint, Sant Dnyaneshwar Mauli</p>
  </header>

  <div class="container">
    <section class="gallery">
      <!-- Images of Sant Dnyaneshwar Mauli -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/68/Dnyaneshwar_Mauli.jpg" alt="Dnyaneshwar Mauli 1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Sant_Dnyaneshwar.jpg" alt="Dnyaneshwar Mauli 2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Sant_Dnyaneshwar.jpg" alt="Dnyaneshwar Mauli 3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Dnyaneshwar_Mauli_statue.jpg" alt="Dnyaneshwar Mauli 4">
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Dnyaneshwar Mauli Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
